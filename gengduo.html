<p class="MsoNormal"><span style="font-size:25pt; color:black;  "><a href="http://www.nyhhg.com/">南阳汉画馆</a></span></p>
	 <p class="p0" style="margin-top:0cm;text-align:justify;text-justify:inter-ideograph;text-indent:24.0pt;line-height:300%;"><span style="font-family:等线; color:black; ">南阳是中国出土汉画像石最多的地区。南阳汉画馆始建于1935年，是中国建馆历史最早、规模最大、藏品数量最多的一座汉代画像石刻艺术博物馆，同时也是全国最大的汉画像石研究中心。现收藏汉画像石已达2500余块，场馆占地53360平方米，在馆后还有复原典型汉画像石墓十余座，是研究汉代社会的重要依据之一，有很高的观赏和研究价值。</span></div></p>
